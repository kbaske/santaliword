name: Daily Santali Scraper

# Run this workflow on a schedule and manually
on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    # Give the bot permission to write to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Santali Scraper Bot
        run: python santali_bot.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'SantaliBot'
          git config --global user.email 'professor@santals.in'
          
          # Check if there are changes before committing
          if [[ -n $(git status -s) ]]; then
            git add santali_wordlist.txt
            git commit -m "Auto-update: Found new Santali words"
            git push
          else
            echo "No new words found today."
          fi
